<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact information for our coffee shop">
    <title>Contact us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel = "stylesheet" href="css/style.css">

</head>
<body>

    <header>
        <h1>Contact us!</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src = "img/coffee-shop.jpg" alt="Coffee!" title="We love Coffee!" width="400" height="267">
            <figcaption>Coffee!</figcaption>
        </figure>
    </header>

    <hr>
    <main>
        <section>
        <h2>Our contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send us a message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
        </section>
        <section>
            <h2>Our location</h2>
            <address>
                111 Coffee street, Boston, MA 02114
                <br><br>
                Phone: <a href="tel:+16172222222">6172222222</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Cofffe shop</p>
    </footer>
    
</body>
</html>
